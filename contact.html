<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body{
            background-color: blueviolet;
        }
      .contact{
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .contactform{
        margin-top:200px;
        color:white;
        background-color: black;
        border:1px black;
        height:400PX;
        width:500px;
         display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 30px;
        box-shadow: 0 0 10px rgb(60, 58, 58),
        0 0 20px rgb(60, 58, 58),
        0 0 30px rgb(60, 58, 58),
        0 0 40px rgb(60, 58, 58);
      }
     .contactform h2{
      text-shadow: 0 0 10px rgb(183, 76, 241),
        0 0 20px rgb(183, 76, 241),
        0 0 20px rgb(183, 76, 241),
        0 0 20px rgb(183, 76, 241);;
     }
     input[type="text"] {
      margin-top:30px;
       border-top-left-radius: 20px;
        border-bottom-right-radius: 20px;
        border-top-right-radius: 20px;
        border-bottom-left-radius:20px;
     }
     input[type="email"] {
      margin-top:30px;
       border-top-left-radius: 20px;
        border-bottom-right-radius: 20px;
        border-top-right-radius: 20px;
        border-bottom-left-radius:20px;
     }
     input[type="submit"] {
      border:white;
      margin-top:40px;
       border-top-left-radius: 20px;
        border-bottom-right-radius: 20px;
        border-top-right-radius: 20px;
        border-bottom-left-radius:20px;
        height:40px;
        width:160px;
        background-color: rgb(194, 141, 244);
        box-shadow: 0 0 10px rgb(183, 76, 241),
        0 0 20px rgb(183, 76, 241),
        0 0 20px rgb(183, 76, 241),
        0 0 20px rgb(183, 76, 241);
       }
          
  
    </style>
</head>
<body>
<div class="contact">   
<div class="contactform">
      <h2>Contact Us</h2>
      
      <form>
         <label>Enter Name:</label>
         <input type="text" placeholder="Your Name"><br>
          <label>Email:</label>
         <input type="email" placeholder="Your email"><br>
          <label>Message:</label>
         <input type="text" placeholder="Message"> <br>
         <center><input type="submit"></center>
      </form>
      </div>
    </div> 
</body>
</html>
